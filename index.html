<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Modern Clock</title>
</head>
<body>

<div class="container">
	<div class="title"><h1>The time is now</h1></div>
	<div class="c-Date">
		<p id="n-Date"></p>
	</div>

	<div class="clock-c">
		<div class="c-Hours">
			<p id="n-Hours" class="n-Hours">00</p>
			<p class="c-text">H</p>
		</div>

		<div class="c-Mins">
			<p id="n-Mins" class="n-Mins">00</p>
			<p class="c-text">M</p>
		</div>

		<div class="c-Sec">
			<p id="n-Sec" class="n-Sec">00</p>
			<p class="c-text">S</p>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
